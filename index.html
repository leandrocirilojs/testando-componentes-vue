<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue App</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    header, footer {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    .btn {
      margin: 5px;
      padding: 10px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="app.js"></script>
</body>
</html>
