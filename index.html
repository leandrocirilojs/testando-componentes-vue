<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Components</title>
  <script src="https://unpkg.com/vue@3"></script>
</head>
<body style="height: 100%; margin: 0px; padding: 0px;">
  <div id="app"></div>

  <script>
    // Define os componentes
    const HeaderComponent = {
      template: `<header style="background: #007bff; color: white; padding: 10px; text-align: center;">
                    <h1>My Vue App</h1>
                 </header>`,
    };

    const FooterComponent = {
      template: `<footer style="position: fixed; bottom: 0; left: 0; background: #f1f1f1; padding: 10px; text-align: center; border-top: 1px solid #ccc;">
                    <p>&copy; 2024 My Vue App</p>
                 </footer>`,
    };

    const CounterComponent = {
      data() {
        return {
          count: 0,
        };
      },
      template: `<div style="text-align: center; margin: 20px;">
                   <p>Counter: {{ count }}</p>
                   <button @click="count++" style="margin: 5px; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px;">Increment</button>
                   <button @click="count--" style="margin: 5px; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px;">Decrement</button>
                 </div>`,
    };

    // Cria a aplicação Vue
    const App = {
      components: {
        HeaderComponent,
        FooterComponent,
        CounterComponent,
      },
      template: `<div>
                   <HeaderComponent />
                   <main style="text-align: center; padding: 20px;">
                     <h1>Welcome to Vue Simple Project</h1>
                     <CounterComponent />
                   </main>
                   <FooterComponent />
                 </div>`,
    };

    // Monta a aplicação
    Vue.createApp(App).mount('#app');
  </script>
</body>
</html>
